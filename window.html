<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expesive Tracker</title>
    <link rel="shortcut icon" href="https://android.giveawayoftheday.com/wp-content/plugins/gotd_googleplay_plugin/images/2019/03/com.waynejohnson.dailyexpensetracker_app_icon_1551695948.png" type="image/x-icon">
    <link rel="stylesheet" href="window.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="zero" id="zero">
            <span id="imageMenu" class="material-symbols-outlined">menu
                </span>
        </div>
        <div class="one" id="one">
            <img src="https://android.giveawayoftheday.com/wp-content/plugins/gotd_googleplay_plugin/images/2019/03/com.waynejohnson.dailyexpensetracker_app_icon_1551695948.png" alt="logo">
        </div>
        <div class="three" id="three">
            <ul>
                <li id="log" onclick="login()"><a href="index.html"><button>LogOut</button></a></li>
            </ul>
        </div>
    </nav> 

    <main>
        <div class="left" id="left">
            <div class="left-menu">
                <div class="Dashboard">
                    <h3 id="DashBoard">DashBoard</h3>
                </div>
                <hr>
                <div class="chart">
                    <h3 id="chart">Data visualization</h3>
                </div>
                <hr>
                <div class="tax">
                    <h3 id="tax">Tax Calculator</h3>
                </div>
                <hr>
                <div class="Ai">
                    <h3 id="Ai"> Ai Assistant</h3>
                </div>
                <hr>

            </div>
        </div>
        <div class="right">
            <!-- <h1>DashBoard</h1> -->
            <div class="entries" id="entries">
                <div class="log-entries" id="log-entries">
                    <div class="income">
                        <h1>Income</h1>
                        <h1>₹0</h1>
                    </div>
                    <div class="expenses">
                        <h1>Expenses</h1>
                        <h1>₹0</h1>
                    </div>
                    <div class="Balance">
                        <h1>Balance</h1>
                        <h1>₹0</h1>
                    </div>
                </div>
                <div class="input-entries">
                    <input type="number" placeholder="Amount" id="entries-amount">
                    <!-- <label for="cars">Description:</label> -->
                    <div>
                        <select name="Expensives-list" id="description-list">
                            <option value="Grocery">Grocery</option>
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Others">Others</option>
                        </select>
                        <button>Add</button>
                    </div>
                </div>
            </div>
            <!-- Entires-list -->
            <div class="entries-list" id="entries-list"></div>
        </div>
    </main>
    <script src="window.js"></script>  
</body>
</html>
